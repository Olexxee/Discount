<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book launching</title>
</head>

<body>
    <div class="container container-fluid">
        <img src="Images/pexels-fotios-photos-1516983.jpg" alt="" class="logo">

        <div class="content">
            <p class="text-capitalize">Get your books now at the lowest price ever!</p>
            <p class="text-capitalize">Now at <span id="price">$50</span></p>
            <button>Buy now</button>
            <div class="timer">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Sec</span>
                </div>
            </div>
            .
            <h2 class="text-capitalize">Buy now</h2>
        </div>
        <img src="Images/pexels-fotios-photos-1516983.jpg" alt="" class="book">
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
